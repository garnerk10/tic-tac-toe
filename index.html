<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" async></script>
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe!</h1>
    </div>

    <div id="playerForm">
        <input type="text" id="player1" name="player1" placeholder="Player 1">

        <input type="text" id="player2" name="player2" placeholder="Player 2">

        <button id="playButton" onclick="setupGame()">Let's Play!</button>
    </div>

    <div class="info">
        <h2>Round: </h2>
        <h3>Player 1</h3>
        <h3>Player 2</h3>
    </div>

    <div class="gameboard" id="gameboard">

    </div>
    
</body>
</html>
